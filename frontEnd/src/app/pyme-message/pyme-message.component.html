<div class="container">
    <div class="row justify-content-center mb-5 align-items-center text-center justify-content-center">
        <div class="col-lg-8 text-center p-2 m-5" style="background-color: #f3f0f0a9;">
            <h2>{{pyme.name}}</h2>
        </div>
        <div class="col-lg-6">
            <h3 class="mt-5" >Contactanos directamente através de un mensaje directo</h3>
            <img class="mt-3" src="../../assets/arrow.png" alt="arrow.png" width="100px" height="100px">
        </div>
        <div class="col-lg-6">
            <div class="col-lg-12">
                <img *ngIf="pyme?.photo" src="http://localhost:8080/api/pyme/view/image/{{pyme.photo}}" alt="" width="100%" height="100%">
                <img *ngIf="!pyme.photo" src="../../assets/no_image.png" alt="" width="100%" height="100%">
            </div>            
        </div>
    </div>    
    <div class="row mt-3 mb-5 justify-content-center" *ngIf="!auth.isLoggedIn()">
        <div class="col-lg-12 mt-4 mb-4 text-center">
            <h3>Debes iniciar sesión o registrarte para contactar a la Empresa.</h3>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-lg-2">
                <button class="btn btn-dark d-flex d-block mx-auto" (click)="registro()">Iniciar Sesión</button>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-dark d-flex d-block mx-auto" (click)="login()">Iniciar Sesión</button>
            </div>
        </div>
    </div>
    <div class="row mt-5 p-3 mb-5" *ngIf="auth.isLoggedIn()">
        <div class="col-lg-12 mt-4 mb-4">
            <h3>Contacto:</h3>
            <div *ngFor="let e of errors">
                <p class="text-danger">{{e}}</p>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form">
                <div class="form-group mt-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escribe aquí tu mensaje..." rows="8" style="resize: none;" [(ngModel)]="message.message"></textarea>                    
                </div>
                <div class="col-lg-12 position-relative mb-5 mt-4">
                    <button class="btn btn-dark position-absolute top-0 end-0" (click)="saveMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
