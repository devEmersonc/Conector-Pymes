<div class="container-fluid">
    <div class="row">
        <div class="col-2 min-vh-100" style="background-color: #151521;">
            <app-sidenav></app-sidenav>
        </div>
        <div class="col content">
            <div class="row justify-content-center">
                <div class="col-lg-10 mt-5">
                    <div class="row justify-content-center p-4 card-one mb-5">
                        <div class="col-lg-6 col-md-8 img">
                            <img *ngIf="pyme?.photo" src="http://localhost:8080/api/pyme/view/image/{{pyme.photo}}" alt="" width="100%" height="350px">
                            <img *ngIf="!pyme?.photo" src="../../../assets/no_image.png" alt="" width="100%" height="350px">
                            <div class="input-group mb-3 mt-4">
                                <input (change)="selectImage($event)" type="file" class="form-control" id="inputGroupFile02">
                            </div>
                            <div class="input-group-append mb-5">
                                <button [disabled]="!selectImage" (click)="uploadImage()" class="btn btn-outline-secondary d-flex d-block mx-auto"
                                    type="button" id="inputGroupFile02">Subir foto</button>
                            </div>
                        </div>                        
                        <div class="col-lg-6">
                            <form>
                                <legend class="text-center">Actualizar Información</legend>
                                <div class="form-group mx-auto">
                                    <label for="name" class="col-form-label mb-3">Nombre :</label>
                                    <div class="col-lg-12">
                                        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="pyme.name">
                                    </div>
                                    <div class="col-lg-12" *ngFor="let e of errors">
                                        <p *ngIf="e.includes('nombre')" class="text-danger">{{e}}</p>
                                    </div>
                                </div>
                                <div class="form-group mx-auto mt-4">
                                    <label for="phone" class="col-form-label mb-3">Teléfono :</label>
                                    <div class="col-lg-12">
                                        <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="pyme.phone">
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="description" class="col-form-label mb-3">Descripción:</label>
                                    <textarea class="form-control" id="description" name="description" placeholder="Agrega una descripción..." rows="7" style="resize: none;" [(ngModel)]="pyme.description"></textarea>                    
                                </div>
                                <div class="form-group mx-auto">
                                    <div class="col-lg-12">
                                        <button class="btn btn-dark d-flex d-block mx-auto mt-5" (click)="updatePyme()">Actualizar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row card-one mb-5 justify-content-center">                        
                        <div class="col-lg-8 mt-5 mb-5">
                            <div class="col-lg-12">
                                <h4 class="p-3" style="border-bottom: 1px solid rgb(59, 58, 58);">Comentarios</h4>
                            </div>
                            <div  class="col-lg-12 mt-3" style="height: 350px; overflow: hidden; overflow-y: scroll; border-bottom: 1px solid rgb(59, 58, 58);">
                                <div *ngFor="let comment of pyme.comments">                        
                                    <p class="p-3">{{comment.comment}}</p>                    
                                </div>                    
                            </div>
                        </div>
                    </div>
                </div>                           
            </div>
            
        </div>
    </div>
</div>
