<div class="container-fluid">
    <div class="row">
        <div class="col-2 min-vh-100" style="background-color: #151521;">
            <app-sidenav></app-sidenav>
        </div>
        <div class="col content">
            <div class="row mx-auto mt-5 bg-white justify-content-center">                
                <div class="col-md-12 col-lg-6 mt-4">
                    <form>
                        <legend class="text-center">Crea tu Pyme:</legend>                        
                        <div class="form-group mx-auto m-3">
                            <label for="nombre" class="col-form-label">Nombre: </label>
                            <div class="col-lg-12">
                                <input type="text" id="nombre" name="nombre" class="form-control"
                                    placeholder="Ingresa nombre..." [(ngModel)]="pyme.name">
                            </div>
                            <div *ngFor="let err of errors">
                                <p *ngIf="err.includes('nombre')" class="text-danger">{{err}}</p>
                            </div>
                        </div>
                        <div class="form-group mx-auto m-3">
                            <label for="telefono" class="col-form-label">Teléfono: </label>
                            <div class="col-lg-12">
                                <input type="text" id="telefono" name="telefono" class="form-control"
                                    placeholder="Ingresa teléfono..." [(ngModel)]="pyme.phone">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="description" class="col-form-label mb-3">Descripción:</label>
                            <textarea class="form-control" id="description" name="description" placeholder="Agrega una descripción..." rows="7" style="resize: none;" [(ngModel)]="pyme.description"></textarea>                    
                        </div>
                        <div class="form-group mx-auto m-3 text-center">
                            <div>
                                <button class="btn btn-dark mx-auto d-block d-flex" (click)="createPyme()">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
