        <div *ngFor="let pyme of user.pymes">          
          <table class="table table-hover table-dark mt-5">
            <thead>
              <tr *ngIf="pyme.messages.length>0" class="text-center">
                <th>{{pyme.name}}</th>
                <th>AcciÃ³n</th>
              </tr>
            </thead>
            <tbody *ngFor="let message of pyme.messages">
              <tr>
                <td class="p-4">{{message.message}}</td>
                <td class="text-center p-4">
                  <button class="btn btn-danger" (click)="deleteMessage(message.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
