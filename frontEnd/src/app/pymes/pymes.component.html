<div class="container">
    <div class="row p-3 mt-5 justify-content-center content mb-5">
        <div class="col-lg-5 m-4" *ngFor="let pyme of pymes" style="background-color: #fff; border: 2px solid #e2dcdcaf; border-radius: 10px;">
            <div class="row justify-content-center">
                <div class="col-lg-10 mt-4">
                    <img class="rounded" *ngIf="pyme?.photo" src="http://localhost:8080/api/pyme/view/image/{{pyme.photo}}" alt="" width="100%" height="300px">                                        
                    <img class="rounded" *ngIf="!pyme?.photo" src="../../assets/no_image.png" alt="" width="100%" height="300px">                                        
                </div>
                <div class="col-lg-10 mt-4 text-center">
                    <h3>{{pyme.name}}</h3>
                </div>
                <div class="col-lg-10 mt-4 mb-4 text-center" style="height: 140px;">
                    <p style="line-height: 30px;">{{pyme.description}}</p>
                </div>
                <div class="col-lg-8 p-4 position-relative mb-5">
                    <a class="btn btn-dark position-absolute bottom-0 start-0" [routerLink]="['/pyme/', pyme.id, pyme.name]">Ver m√°s</a>
                    <a *ngIf="pyme.comments.length>0" class="position-absolute bottom-0 end-0" [routerLink]="['/comentarios/', pyme.name, pyme.id]">Ver los {{pyme.comments.length}} comentarios</a>
                    <a *ngIf="pyme.comments.length<=0" class="position-absolute bottom-0 end-0" [routerLink]="['/comentarios/', pyme.name, pyme.id]">Ver los comentarios</a>
                </div>
            </div>
        </div>
    </div>
</div>
